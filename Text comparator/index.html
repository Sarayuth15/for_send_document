<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text comparator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- local style -->
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-4">
                    <!-- <h1 class="display-4 mb-3">
                        <i class="fas fa-file-alt text-primary me-3"></i>Text Comparator
                    </h1>
                    <p class="lead">Compare two text files and visualize the differences</p> -->
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-file me-2"></i>
                            (Comparison 1)
                        </h5>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control text-area" id="text1" placeholder="Paste your first text here or upload a file..."></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-file me-2"></i>
                            (Comparison 2)
                        </h5>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control text-area" id="text2"
                            placeholder="Paste your second text here or upload a file..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 text-center">
                <button class="btn btn-primary btn-lg" id="compareBtn">
                    <i class="fas fa-exchange-alt me-2"></i>
                    Compare Text
                </button>
                <button class="btn btn-outline-secondary btn-lg ms-2" id="clearBtn">
                    <i class="fas fa-trash me-2"></i>
                    Clear All
                </button>
            </div>
        </div>

        <div id="results" style="display: none;">
            <!-- Stats will be inserted here -->
            <!-- <div class="stats" id="statsContainer"></div> -->

            <!-- <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--added-bg); border-left: 4px solid #28a745;"></div>
                    <span>Added Lines</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--removed-bg); border-left: 4px solid #dc3545;"></div>
                    <span>Removed Lines</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--modified-bg); border-left: 4px solid #ffc107;"></div>
                    <span>Modified Lines</span>
                </div>
            </div> -->

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">File 1 (Original)</h6>
                        </div>
                        <div class="card-body p-0">
                            <div class="comparison-container" id="comparison1">
                                <!-- Comparison content will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">File 2 (Comparison)</h6>
                        </div>
                        <div class="card-body p-0">
                            <div class="comparison-container" id="comparison2">
                                <!-- Comparison content will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
