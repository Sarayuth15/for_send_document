<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>វិក្កយបត្រ ប.ស.ស</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">វិក្កយបត្រ</h1>
        

        <!-- Search Container -->
        <div class="search-container">
            <div class="row align-items-end">
                <div class="col-md-6">
                    <h3>ស្វែងរក វិក្កយបត្រ</h3>
                    <!-- <p>Select a year to view images organized by month.</p> -->
                </div>
                <div class="col-md-4">
                    <label for="yearSelect" class="form-label" style="display: none;">ឆ្នាំ</label>
                    <select class="form-select" id="yearSelect">
                        <option value="all">ជ្រើសរើសឆ្នាំ</option>
                        <option value="2025" selected>២០២៥</option>
                        <option value="2026">២០២៦</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" id="searchBtn">ស្វែងរក</button>
                </div>
            </div>
        </div>

        <!-- Months Grid -->
        <h2 id="yearTitle">២០២៥</h2>
        <div class="row" id="monthsGrid">
            <!-- Months will be generated here -->
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Images for Month</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <!-- Carousel items will be added here -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div id="noImagesMessage" class="no-images-message" style="display: none;">
                        No images available for this month.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
