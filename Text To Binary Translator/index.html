<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Binary Translator</title>
    <style>
        body {text-align: center;}

        input,
        button, p {display: inline-block;}
    </style>
</head>

<body>

    <input type="text" name="" id="inputText">
    <button onclick="convert()">Convert</button>
    <br>
    <p id="showResult"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        const convert = () => {
            var inputText = $('#inputText').val(); // Get the value from the input field
            var showResultParagraph = $('#showResult'); // Get the jQuery object for the paragraph

            // Clear the previous result before converting new text
            showResultParagraph.html(""); // Use .html() to clear the content of the <p> tag

            if (inputText.length === 0) {
                showResultParagraph.html("Please enter some text.");
                return; // Stop if no text is entered
            }

            let binaryOutput = "";
            for (var i = 0; i < inputText.length; i++) {
                // Get the ASCII (or Unicode) value of the character and convert it to its binary representation
                binaryOutput += inputText[i].charCodeAt(0).toString(2) + " ";
            }

            // Set the final binary string to the paragraph
            showResultParagraph.html(binaryOutput.trim()); // Use .html() to set the content
        };
    </script>
</body>

</html>
