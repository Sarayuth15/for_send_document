<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo -->
    <link rel="icon" type="image/x-icon" href="image/logo.jpg">
    <title>URL Decoder & JSON to table converter</title>
    <!-- custom style -->
    <link rel="stylesheet" href="style/index.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- tailwind config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white dark:bg-[#181818] text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-6 max-w-4xl flex-grow">
        <header class="mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-center mb-6">URL Decoder & JSON to Table Converter</h1>

            <div class="flex border-b border-gray-300 dark:border-gray-700">
                <button id="url-tab" class="tab-active py-2 px-4 font-medium flex-1 text-center transition">URL
                    Decoder</button>
                <button id="json-tab" class="py-2 px-4 font-medium flex-1 text-center transition">JSON to Table</button>
            </div>
        </header>

        <main>
            <!-- URL Decoder Section -->
            <section id="url-section" class="space-y-4">
                <div>
                    <label for="url-input" class="block mb-2 font-medium">Enter URL-encoded text:</label>
                    <textarea id="url-input"
                        class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-800 text-base"
                        placeholder="Example: Hello%20World%21"></textarea>
                </div>

                <div class="flex space-x-2">
                    <button id="decode-btn"
                        class="px-4 py-2 bg-primary text-white rounded-md hover:bg-opacity-90 transition flex-1">Decode</button>
                    <button id="clear-url-btn"
                        class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded-md hover:bg-opacity-90 transition">Clear</button>
                </div>

                <div>
                    <label for="url-output" class="block mb-2 font-medium">Decoded result:</label>
                    <div id="url-output"
                        class="w-full p-3 min-h-[150px] border border-gray-300 dark:border-gray-700 rounded-md bg-gray-50 dark:bg-gray-900 whitespace-pre-wrap">
                    </div>
                </div>
            </section>

            <!-- JSON to Table Section -->
            <section id="json-section" class="space-y-4 hidden">
                <div>
                    <label for="json-input" class="block mb-2 font-medium">Enter JSON:</label>
                    <textarea id="json-input"
                        class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-800 text-base"
                        placeholder='Example: [{"name":"John","age":30},{"name":"Jane","age":25}]'></textarea>
                </div>

                <div class="flex space-x-2">
                    <button id="convert-btn"
                        class="px-4 py-2 bg-primary text-white rounded-md hover:bg-opacity-90 transition flex-1">Convert
                        to Table</button>
                    <button id="clear-json-btn"
                        class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded-md hover:bg-opacity-90 transition">Clear</button>
                </div>

                <div>
                    <label for="json-output" class="block mb-2 font-medium">Table result:</label>
                    <div id="json-output"
                        class="w-full p-3 min-h-[150px] border border-gray-300 dark:border-gray-700 rounded-md bg-gray-50 dark:bg-gray-900 overflow-x-auto">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer
        class="mt-8 py-4 border-t border-gray-300 dark:border-gray-700 text-center text-sm text-gray-600 dark:text-gray-400">
        <p>URL Decoder & JSON Table Converter</p>
    </footer>
    <script src="script/index.js"></script>
</body>

</html>
