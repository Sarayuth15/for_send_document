<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

    <style>

    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">üìù Note App</h2>

        <!-- Editor -->
        <div id="editor" class="mb-3"></div>

        <!-- Buttons -->
        <div class="mb-3">
            <button id="saveNote" class="btn btn-success me-2">Save Note</button>
            <button id="clearAll" class="btn btn-danger me-2">Clear All</button>
            <button id="exportNotes" class="btn btn-secondary me-2">Export Notes</button>
            <input type="file" id="importNotes" class="form-control-file d-inline-block" style="width: auto;" />
        </div>

        <!-- Notes Display -->
        <div id="notesContainer" class="row"></div>
    </div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Custom Script -->
    <script src="script/index.js"></script>
</body>

</html>
