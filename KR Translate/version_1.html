<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean to English Translator</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>

    <p>안녕하세요...</p>
    <div class="container">
        <textarea id="inputText" placeholder="안녕하세요! 한국어를 영어로 번역해보세요..."></textarea>

        <div class="controls">
            <button id="translateBtn">Translate to Englis</button>
            <button id="clearBtn">Clear</button>
        </div>

        <textarea id="outputText" readonly></textarea>

        <div class="toggle-archive" id="supportMe">Support me</div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
